- name: checking data types
  hosts: localhost
  vars:
    NAME: Srikanth #Key value
    Skills: #skills is a list type
    - DevOps
    - Shell
    - Ansible
    - Linux
    Experience: #Experience is a map type
      DevOps: 7
      AWS: 6
      Docker: 3
    Trainer: true #boolean
  tasks:
  - name: print key value pair
    ansible.builtin.debug:
      msg: "name: {{NAME}}"

  - name: print list
    amsible.builtin.debug:
      msg: "skills: {{Skills}}""

  - name: print map
    ansible.builtin.debug:
      msg: "Experience: {{Experience}}""

  - name: print boolean
    ansible.builtin.debug:
      msg: "Trainer: {{Trainer}}"
